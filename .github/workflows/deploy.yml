name: "Pull requests build"

on:
    push:
        paths-ignore:
            - '.txt'
            - 'LICENSE'
            - 'docs/**'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3

            -   name: Set up JDK 17
                uses: actions/setup-java@v3
                with:
                    distribution: 'temurin'
                    java-version: 17
                    architecture: x64

            -   name: Cache Maven packages
                uses: actions/cache@v3.3.1
                with:
                    path: ~/.m2
                    key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                    restore-keys: ${{ runner.os }}-m2-

            -   name: Build with Maven
                run: mvn --no-transfer-progress verify

            -   uses: actions/upload-artifact@master
                with:
                    name: target
                    path: target/
    
    docker-build-push:
        needs: build
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3

            -   uses: actions/download-artifact@master
                with:
                    name: target
                    path: target/

            -   name: "Set up QEMU"
                uses: docker/setup-qemu-action@v2.2.0

            -   name: "Set up Docker Buildx"
                uses: docker/setup-buildx-action@v3

            -   name: Login to Docker Hub
                uses: docker/login-action@v3
                with:
                  username: ${{ secrets.DOCKERHUB_USERNAME_ID }}
                  password: ${{ secrets.DOCKERHUB_TOKEN_KEY }}
        
            -   name: Build and push Docker image
                uses: docker/build-push-action@v5
                with:
                    context: .
                    push: true
                    tags: ${{ secrets.DOCKERHUB_REPOSITORY }}

    lint_terraform:
        runs-on: ubuntu-latest
        steps:
        -   name: Checkout code
            uses: actions/checkout@v2
            
        -   name: Set up Terraform
            uses: hashicorp/setup-terraform@v1

        -   name: Install TFLint
            run: |
                wget https://github.com/terraform-linters/tflint/releases/download/v0.29.1/tflint_linux_amd64.zip
                unzip tflint_linux_amd64.zip
                sudo mv tflint /usr/local/bin/tflint
                tflint --version

        -   name: Run TFLint
            run: | 
                tflint ./WebGoat/terraform
                echo "Current directory: $(pwd)"

